<html>
<head>

  <script type="text/javascript" src="jquery-3.5.1.slim.min.js"></script>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header id="title">
      <img src="img/nupjuk48.png" alt="Nupjuk Logo" class="logo">
      <div class="titles">
          <span class="title">Nupjuk!</span>
          <span class="version">v2.2.0</span>
      </div>
  </header>
  <div class="content">
    <div class="flex" style="margin: 10px 0 5px 0;">
      <h4 id="colorTitle" style="margin: auto 0; display: inline-block;" class="deprecated"></h4>
      <div class="" id="themeSelection" style="margin-left: 10px;">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="radio" class="btn-check" id="radioOriginal" name="themeRadios" value="original" disabled>
          <label class="btn btn-outline-primary themeLabel original" for="radioOriginal" title="Do not override styles and icons" style="width:25px; height:25px; background-color: #ffffff; border-color: #000000;">
            <div class="line1"></div>
            <div class="line2"></div>
          </label>
        </div>
      </div>
    </div>
    <table class="text">
      <tr>
        <td colspan="5" style="height: 27px;">
          <input type="checkbox" id="darkAtNightCheck" disabled>
          <label id="darkAtNightLabel" for="darkAtNightCheck" class="deprecated"></label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="overrideLightCheck" disabled>
          <label for="overrideLightCheck" id="overrideLightLabel" class="deprecated"></label>
        </td>
        <td>
          <input type="color" id="lightLight" value="#37671b" disabled>
          <label for="lightLight" class="deprecated">light</label>
        </td>
        <td>
          <input type="color" id="lightDark" value="#254512" disabled>
          <label for="lightDark" class="deprecated">dark</label>
        </td>
        <td>
          <input type="color" id="lightDarker" value="#1c340e" disabled>
          <label for="lightDarker" class="deprecated">darker</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="overrideDarkCheck" disabled>
          <label for="overrideDarkCheck" id="overrideDarkLabel" class="deprecated"></label>
        </td>
        <td>
          <input type="color" id="darkLighter" value="#333333" disabled>
          <label for="darkLighter" class="deprecated">lighter</label>
        </td>
        <td>
          <input type="color" id="darkLight" value="#252526" disabled>
          <label for="darkLight" class="deprecated">light</label>
        </td>
        <td>
          <input type="color" id="darkDark" value="#1e1e1e" disabled>
          <label for="darkDark" class="deprecated">dark</label>
        </td>
        <td>
          <input type="color" id="darkDarker" value="#191919" disabled>
          <label for="darkDarker" class="deprecated">darker</label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td id="background" colspan="4" style="clip-path: inset(0px round 6px);">
          <div class="flex">
            <div>
              <input type="color" id="darkFontLight" value="#ffffff" disabled>
              <label for="darkFontLight" id="darkFontLightLabel" class="deprecated">font light</label>
            </div>
            <div style="margin-left: 8px;">
              <input type="color" id="darkFontDark" value="#969696" disabled>
              <label for="darkFontDark" id="darkFontDarkLabel" class="deprecated">font dark</label>
            </div>
          </div>
        </td>
      </tr>
    </table>
</div>
  <div class="content">
    <h4><span id="vodControlTitle"></span>&nbsp;<span class="warning" id="vodControlWarning"></span></h4>
    <table class="text">
      <tr>
        <td>
            <input class="form-check-input" type="checkbox" id="jumpCheck">
            <label class="form-check-label" for="jumpCheck" id="jumpLabel"></label>
        </td>
        <td>
            ±
            <input type="text" id="jumpSeconds" class="input-small" style="width:40px">
            <label for="jumpSeconds" id="jumpSecondsLabel"></label>
        </td>
      </tr>
      <tr>
        <td>
          <input class="form-check-input" type="checkbox" id="longJumpCheck">
          <label class="form-check-label" for="longJumpCheck" id="longJumpLabel"></label>
        </td>
        <td>
            ±
            <input type="text" id="longJumpSeconds" class="input-small" style="width:40px">
            <label for="longJumpSeconds" id="longJumpSecondsLabel"></label>
        </td>
      </tr>
      <tr>
        <td>
          <input class="form-check-input" type="checkbox" id="speedControlCheck">
          <label class="form-check-label" for="speedControlCheck" id="speedControlLabel"></label>
        </td>
        <td>
            ±
            <input type="text" id="speedControlUnit" class="input-small" style="width:40px">
            <label for="speedControlUnit">×</label>
        </td>
      </tr>
    </table>
  </div>
  <div class="flex">
    <div class="flex-1">
      <h4 id="mainTitle"></h4>
      <div class="text">
        <div>
          <input type="checkbox" id="redirectToLoginCheck">
          <label id="redirectToLoginLabel" for="redirectToLoginCheck"></label>
        </div>
        <div>
          <input type="checkbox" id="compactViewCheck" disabled>
          <label id="compactViewLabel" for="compactViewCheck" class="deprecated"></label>
        </div>
        <div>
          <input type="checkbox" id="panelButtonCheck" disabled>
          <label id="panelButtonLabel" for="panelButtonCheck" class="deprecated"></label>
        </div>
        <div>
          <input type="checkbox" id="cleanNotificationCheck">
          <label id="cleanNotificationLabel" for="cleanNotificationCheck"></label>
        </div>
        <div>
          <input type="checkbox" id="readNotificationCheck">
          <label id="readNotificationLabel" for="readNotificationCheck"></label>
        </div>
      </div>
    </div>
    <div class="flex-1">
      <h4 id="lectureRoomTitle"></h4>
      <div class="text">
        <div>
          <input type="checkbox" id="weekAllCheck">
          <label id="weekAllLabel" for="weekAllCheck"></label>
        </div>
        <div>
          <input type="checkbox" id="enterToWeekCheck">
          <label id="enterToWeekLabel" for="enterToWeekCheck"></label>
        </div>
        <div>
          <input type="checkbox" id="studentListCheck" disabled>
          <label id="studentListLabel" for="studentListCheck" class="deprecated"></label>
        </div>
        <div>
          <input type="checkbox" id="weekSliderCheck" disabled>
          <label id="weekSliderLabel" for="weekSliderCheck" class="deprecated"></label>
        </div>
      </div>
      <h4 id="caisTitle"></h4>
      <div class="text">
        - <span id="courseHeightLabel"></span>
        <div style="padding-left: 10px;">
          <input type="radio" name="courseHeightRadios" id="courseHeightOriginal" value="original">
          <label for="courseHeightOriginal" id="courseHeightOriginalLabel"></label>
          <input type="radio" name="courseHeightRadios" id="courseHeightFull" value="full">
          <label for="courseHeightFull" id="courseHeightFullLabel"></label>
          <input type="radio" name="courseHeightRadios" id="courseHeightCustom" value="custom">
          <label for="courseHeightCustom" id="courseHeightCustomLabel"></label>
          <input type="text" id="courseHeight" class="input-small" style="width: 40px;">
          <label for="courseHeight" id="courseHeightLabel">px</label>
        </div>
      </div>
    </div>
  </div>
  <div class="text" style="margin: 10px 0;">
    1. <span id="shiftComment"></span><br>
    2. <span id="weeksComment"></span>
  </div>

    <a id="releases" href="#"></a>
    <span style="margin-left: auto;">2022 <a id="gunhee" href="#"></a></span>
  </footer>

  </body>
