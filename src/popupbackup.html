      <style>
        input[type=color] {
          width: 25px;
          height: 25px;
          border: 1px solid rgb(118,118,118);

          border-radius: 4px;
          padding: 0;
        }
        .row>* {
          padding-left: 2px;
          padding-right: 2px;
        }
        .mr-0 {
          margin-right: 0;
          margin-left: auto;
        }
        .picker-container {
          position: relative;
        }
        .picker1 {
          position: absolute;
          left: 0px;
        }
        .picker2 {
          position: absolute;
          left: 50px;
        }
        .picker3 {
          position: absolute;
          left: 100px;

      <div class="" style="width: 600px; padding: 10px 25px 35px 25px;">
        <div class="row">

            <h4 class="m-2 align-middle float-start">

          </div>
          <div class="col-7">

              <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="radio" class="btn-check" id="radioOriginal" name="themeRadios" value="original">
                <label class="btn btn-outline-primary themeLabel original" for="radioOriginal" title="Do not override styles and icons" style="width:25px; height:25px; background-color: #ffffff; border-color: #000000;">

        </div>
  
        <div class="mx-2" style="font-size: small;">
          
          <div class="row mt-2">
            <h6 id="vodControlTitle"></h6> 
            <div class="col-6">
              <input class="form-check-input" type="checkbox" id="jumpCheck">
              <label class="form-check-label" for="jumpCheck" id="jumpLabel"></label>
            </div>
            <div class="col-6">
              ±
              <input type="text" id="jumpSeconds" class="input-small" style="width:40px">
              <label for="jumpSeconds" id="jumpSecondsLabel"></label>
            </div>
            <div class="col-6">
              <input class="form-check-input" type="checkbox" id="longJumpCheck">

            <div class="col-6">

            <div class="col-6">
              <input class="form-check-input" type="checkbox" id="speedControlCheck">
              <label class="form-check-label" for="speedControlCheck" id="speedControlLabel"></label>
            </div>
            <div class="col-6">
              ±
              <input type="text" id="speedControlUnit" class="input-small" style="width:40px">
              <label for="speedControlUnit">x</label>
            </div>
          </div>

          <div class="row mt-2 mb-3">
            <h6 id="colorTitle"></h6> 
            <div class="col-4" style="align-items: center;">
              <input class="form-check-input" type="checkbox" id="overrideLightCheck">
              <label class="form-check-label" for="overrideLightCheck" id="overrideLightLabel"></label>
            </div>
            <div class="col-8 align-middle picker-container">
              <div class="picker1">
                <input class="form-check-input align-middle" type="color" id="lightLight">
                <label class="form-check-label align-middle" for="lightLight" id="lightLightLabel">light&nbsp;&nbsp;&nbsp;</label>
              </div>
              <div class="picker2">
                <input class="form-check-input align-middle" type="color" id="lightDark">
                <label class="form-check-label align-middle" for="lightDark" id="lightDarkLabel">dark&nbsp;&nbsp;&nbsp;</label>
              </div>
              <div class="picker3">
                <input class="form-check-input align-middle" type="color" id="lightDarker">
                <label class="form-check-label align-middle" for="lightDarker" id="lightDarkerLabel">darker</label>
              </div>

              
              
            </div>

            <div class="col-4" style="align-items: center;">
              <input class="form-check-input" type="checkbox" id="overrideDarkCheck">
              <label class="form-check-label" for="overrideDarkCheck" id="overrideDarkLabel"></label>
            </div>
            <div class="col-8 align-middle">
              <div>
                <input class="form-check-input align-middle" type="color" id="darkLighter">

                <label class="form-check-label align-middle" for="darkDark" id="darkDarkLabel">dark&nbsp;&nbsp;&nbsp;</label>
                <input class="form-check-input align-middle" type="color" id="darkDarker">
                <label class="form-check-label align-middle" for="darkDarker" id="darkDarkerLabel">darker</label>
              </div>
              <div>
                <input class="form-check-input align-middle" type="color" id="darkFontLight">
                <label class="form-check-label align-middle" for="darkFontLight" id="darkFontLightLabel">font light&nbsp;&nbsp;&nbsp;</label>
                <input class="form-check-input align-middle" type="color" id="darkFontDark">
                <label class="form-check-label align-middle" for="darkFontDark" id="darkFontDarkLabel">font dark</label>
              </div>
            </div>
            
          </div>

          <div class="row mt-2">
            <div class="col-6">
              <h6 id="lectureRoomTitle"></h6>
              <div class="my-1">
                <input class="form-check-input" type="checkbox" id="weekAllCheck">
                <label class="form-check-label" for="weekAllCheck" id="weekAllLabel"></label>
              </div>
              <div class="my-1">
                <input class="form-check-input" type="checkbox" id="enterToWeekCheck">
                <label class="form-check-label" for="enterToWeekCheck" id="enterToWeekLabel"></label>
              </div>
              <div class="my-1">
                <input class="form-check-input" type="checkbox" id="studentListCheck">
                <label class="form-check-label" for="weekAllCheck" id="studentListLabel"></label>
              </div>
              <div class="my-1">
                <input class="form-check-input" type="checkbox" id="weekSliderCheck">
                <label class="form-check-label" for="weekAllCheck" id="weekSliderLabel"></label>
              </div>
              <!-- <div class="col-6">
                <input class="form-check-input" type="checkbox" id="downloadCheck">
                <label class="form-check-label" for="downloadCheck" id="downloadLabel"></label>
              </div> -->
            </div>
            <div class="col-6">
              <h6 id="miscellaneousTitle"></h6> 
              <div class="my-1">
                <input class="form-check-input" type="checkbox" id="darkAtNightCheck">
                <label class="form-check-label" for="darkAtNightCheck" id="darkAtNightLabel"></label>
              </div>
              <div class="my-1">
                <input class="form-check-input" type="checkbox" id="redirectToLoginCheck">
                <label class="form-check-label" for="redirectToLoginCheck" id="redirectToLoginLabel"></label>
              </div>
              <div class="my-1">
                <input class="form-check-input" type="checkbox" id="cleanNotificationCheck">
                <label class="form-check-label" for="cleanNotificationCheck" id="cleanNotificationLabel"></label>
              </div>
            </div>
          </div>

        <div class="mt-2" style="font-size: small;">
